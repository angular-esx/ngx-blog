<ngx-card>
  <ngx-card-header>
    <ngx-card-title>
      <a [routerLink]="[model.routeLink]"><p>{{model.title}}</p></a>
    </ngx-card-title>
    
    <ngx-card-subtitle>Posted on {{model.postedDate | date:"fullDate"}}</ngx-card-subtitle>

    <ngx-card-text><p>{{model.description}}</p></ngx-card-text>
  </ngx-card-header>
</ngx-card>
