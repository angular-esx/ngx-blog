<ngx-card>
  <ngx-card-header>
    <ngx-card-title>
      <ng-content select="xblog-code-panel > xblog-title"></ng-content>
    </ngx-card-title>
    
    <ngx-card-actions>
      <ng-content select="a[xblog-source-code]"></ng-content>
    </ngx-card-actions>
  </ngx-card-header>

  <ngx-card-content>
    <pre>
      <code>
        <ng-content select="xblog-code"></ng-content>
      </code>
    </pre>
  </ngx-card-content>
</ngx-card>
