<ngx-jumbotron [style.background-image]="backgroundImage">
  <ngx-grid type="fluid">
    <ngx-grid-row>
      <ngx-grid-col size="xs-12 lg-8" offset="xs-1 lg-3">
          <ng-content select="h1[xblog-header-main]"></ng-content>
  
          <ng-content select="hr[xblog-header-divider]"></ng-content>

          <ng-content select="xblog-header-sub"></ng-content>
      </ngx-grid-col>
    </ngx-grid-row>
  </ngx-grid>
</ngx-jumbotron>
