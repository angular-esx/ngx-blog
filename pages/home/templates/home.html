<xblog-header cover="resources/images/xblog-home-cover.jpg">
  <h1 xblog-header-main>$ngx</h1>

  <hr xblog-header-divider/>

  <xblog-header-sub>This is a blog for $ngx</xblog-header-sub>
</xblog-header>

<ngx-grid type="fluid">
  <ngx-grid-row>
    <ngx-grid-col size="md-12 lg-8" offset="md-1 lg-3">
        <xblog-post *ngFor="let post of posts" [model]="post"></xblog-post>
    </ngx-grid-col>
  </ngx-grid-row>
</ngx-grid>
