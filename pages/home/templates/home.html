<xblog-navbar></xblog-navbar>

<xblog-header cover="blog/resources/images/xblog-home-cover.jpg">
  <h1 xblog-title>$ngx</h1>

  <hr xblog-divider/>

  <xblog-subtitle>This is a blog for $ngx</xblog-subtitle>
</xblog-header>

<ngx-grid type="fluid">
  <ngx-grid-row>
    <ngx-grid-col size="xs-12 lg-8" offset="xs-1 lg-3">
        <xblog-post *ngFor="let post of posts" [model]="post"></xblog-post>
    </ngx-grid-col>
  </ngx-grid-row>
</ngx-grid>

<xblog-footer></xblog-footer>
